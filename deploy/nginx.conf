server {
    root /var/www/html;
    index index.html index.htm index.nginx-debian.html;
    server_name hatch.vegas;

    location / {
        # TODO: return frontend here
        # First attempt to serve request as file, then
        # as directory, then fall back to displaying a 404.
        try_files $uri $uri/ =404;
    }

    # backend api
    location /api/ {
        proxy_pass http://localhost:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/hatch.vegas/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/hatch.vegas/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = hatch.vegas) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    server_name hatch.vegas;
    listen 80;
    return 404; # managed by Certbot
}